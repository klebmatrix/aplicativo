<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>KLEBMATRIX | Quantum Key Vault</title>
    <style>
        body { background: #0f172a; color: #38bdf8; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 50px; }
        .container { border: 1px solid #38bdf8; padding: 30px; border-radius: 15px; max-width: 500px; margin: auto; box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
        input { background: #1e293b; border: 1px solid #334155; color: white; padding: 10px; border-radius: 5px; width: 80%; margin-bottom: 20px; text-align: center; font-size: 18px; }
        button { background: #0ea5e9; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #38bdf8; }
        #result { margin-top: 20px; font-family: monospace; color: #22c55e; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h2>QUANTUM KEY GENERATOR</h2>
        <p>Acesso Restrito para Empresas</p>
        <input type="password" id="pin" placeholder="Digite o PIN de 6 dígitos" maxlength="6">
        <br>
        <button onclick="gerarChave()">GERAR CHAVE MESTRA</button>
        <div id="result"></div>
    </div>

    <script>
        async function gerarChave() {
            const pin = document.getElementById('pin').value;
            const resDiv = document.getElementById('result');
            resDiv.innerText = "Processando Qubits...";

            try {
                const response = await fetch('/v1/quantum-key', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ pin: pin })
                });
                const data = await response.json();
                if(data.key) {
                    resDiv.innerHTML = "CHAVE GERADA:<br>" + data.key;
                } else {
                    resDiv.innerText = "ERRO: " + (data.erro || "Falha no sistema");
                }
            } catch (e) {
                resDiv.innerText = "Erro de conexão com o servidor.";
            }
        }
    </script>
</body>
</html>
